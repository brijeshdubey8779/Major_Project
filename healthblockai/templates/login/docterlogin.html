{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="{% static 'Doctorlogin.css' %}">
</head>

<body>
    <div class="contain">
        <div class="text">
            <h1>DOCTOR LOGIN</h1>
            <form method="post" action="{% url 'docterlogin' %}">
                {% csrf_token %}
                <input class="inp1" type="text" name="username" placeholder="Enter Username" required>
                <input class="inp1" type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Submit</button>
            </form>
            <p>Not a member? <a href="./Doctor.html"><span>Sign Up</span></a></p>
        </div>
    </div>
</body>

</html>
