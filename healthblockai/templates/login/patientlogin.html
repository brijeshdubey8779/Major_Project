{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static " ./css/patientlogin.css" %}">
</head>

<body>
    <div class="contain">
        <div class="text">
            <h1>PATIENT LOGIN</h1>
            <form method="POST" action="{% url 'patientlogin' %}">
                {% csrf_token %}
                <input class="inp1" type="text" name="username" placeholder="Enter Username" required>
                <input class="inp1" type="password" name="password" placeholder="Enter Password" required>
                <p>Forgot Password?</p>
                <button type="submit">Login</button>
            </form>
            <p>Not a member? <a href="./patient.html"><span>SignUp</span></a> </p>
        </div>
    </div>
</body>

</html>
