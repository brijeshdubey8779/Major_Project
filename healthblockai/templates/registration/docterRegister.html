{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Doctor Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Doctor Registration</h1>
        <form method="POST" action="{% url 'doctor_register' %}" class="col-md-5 offset-md-1">
            {% csrf_token %}
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="license-number">Medical License Number</label>
                <input type="text" id="license-number" name="license_number" required>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" required>
            </div>
            <div class="form-group">
                <label for="clinic-hospital">Clinic or Hospital Name</label>
                <input type="text" id="clinic-hospital" name="clinic_hospital" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact Information (Phone number)</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
